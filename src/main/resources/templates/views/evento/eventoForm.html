<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="fragments/main_layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
	<main layout:fragment="content" class="main-content">
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-12 col-lg-10 col-lx-8">
					<div class="forms">
						<div class="card">
							<div class="card-body">
								<form th:object="${evento}" th:action="@{/salvaEvento}" method="post">
								<input type="hidden" th:field="*{id}" />
									<div class="form-group">
										<label for="nome">Nome do Evento:</label>
										<input type="text" class="form-control form-control-rounded" id="nome" th:field="*{nome}"/>
									</div>
									<div class="form-group">
										<label for="local">Local:</label>
										<input type="text" class="form-control form-control-rounded" id="local" th:field="*{local}" />
									</div>
									<div class="row">
										<div class="col-3">
											<div class="form-group">
												<label for="data">Data:</label>
												<input type="date" class="form-control form-control-rounded" id="data" th:field="*{data}"/>
											</div>
										</div>
										<div class="col-2">
											<div class="form-group">
												<label for="hora">Hora:</label>
												<input type="time" class="form-control form-control-rounded" id="hora" th:field="*{horario}"/>
											</div>
										</div>
									</div>
									<button class="btn btn-primary" type="submit">Salvar</button>
									<a th:href="@{/eventos}">
										<button class="btn btn-success" type="button">Voltar</button>
									</a>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
